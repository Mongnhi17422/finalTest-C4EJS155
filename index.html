<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bầu-Cua_Tôm_Cá</title>
    <link rel="icon" type="img/x-icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <div class="random">
            <div class=" box ramdom-1">
                <img src="./assets/img/bau.png" alt="">
            </div>
            <div class=" box random-2">
                <img src="./assets/img/bau.png" alt="">
            </div>
            <div class=" box random-3">
                <img src="./assets/img/bau.png" alt="">
            </div>
        </div>
        <div class="run">
            <button>Quay</button>
        </div>
        <div class="choice">
            <div class=" box a-choice">
                <p class="count">0</p>
                <img src="./assets/img/bau.png" alt="">
            </div>
            <div class=" box a-choice">
                <p class="count">0</p>
                <img src="./assets/img/cua.png" alt="">
            </div>
            <div class=" box a-choice">
                <p class="count">0</p>
                <img src="./assets/img/tom.png" alt="">
            </div>
            <div class=" box a-choice">
                <p class="count">0</p>
                <img src="./assets/img/ca.png" alt="">
            </div>
            <div class=" box a-choice">
                <p class="count">0</p>
                <img src="./assets/img/huou.png" alt="">
            </div>
            <div class=" box a-choice">
                <p class="count">0</p>
                <img src="./assets/img/ga.png" alt="">
            </div>
        </div>
        <div class="note-and-reset">
            <div class="note">
                <p>Lưu ý:</p>
                <p>- Số lần đặt ở một 'Hình' sẽ là số lần xuất hiện của các 'Hình' trên <br> 'Kết quả'</p>
                <p>- Tổng số điểm đặt trong một lần, tối đa là 3</p>
            </div>
            <div class="reset">
                <button>Đặt lại</button>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
